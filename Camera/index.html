<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="src/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <body background="img/wally.jpg">
        <div class="canva">
            <table>
                <tr>
                    <td>
                        <video id="video" autoplay></video>
                    </td>
                    <td align="center">
                        <button id="startRecord" class="btn button1">
                            <i class="fa fa-video-camera"></i> Record
                        </button>
                        <p style="font-size: 18px;" id="timer">00:00</p>
                        <button id="stopRecord" class="btn button2">

                        </button>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <a id="downloadLink" style="display: none">
                            <button class="btn button3">
                                <i class="fa fa-download"></i> Save
                            </button>
                        </a>
                    </td>
                </tr>
            </table>
        </div>
